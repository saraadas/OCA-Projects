    <content>
        <div class="container">
            <h1>Sign up</h1>
            <form action="#" onsubmit="return validation()" style="margin-top: 2.5em; ">
                <input id="name" class="input" type="text" placeholder="UserName" required>
                <div id="fname_err"></div>
                <br>
                <input id="dob" class="input" type="date" placeholder="Date of birth" required>
                <div></div>
                <br>
                <input id="phoneno" class="input" type="text" placeholder="Phone Number" required>
                <div id="phoneno_err"></div>
                <br>
                <input id="email" class="input" type="text" placeholder="Email" required>
                <div id="email_err"></div>
                <br>
                <input id="pass" class="input" type="password" placeholder="Password" required>
                <div id="pass_err"></div>
                <br>
                <div class="form-group col">
                    <div class="custom-control custom-checkbox">

                        <input type="checkbox" class="custom-control-input" id="checkbox" onclick="chBox()">
                        <label class="custom-control-label" for="checkbox">Accept terms of policy </label>
                    </div>
                </div>
                <input id="bt1" type="button" value="Sign up" onclick="validation()" disabled></input>
                <input id="bt2" type="button" value="Clear" onClick="refreshPage()" disabled></input>
                <input id="bt3" type="button" value="Signup once" onclick="sessionOnce()" disabled></input>
            </form>
        </div>
